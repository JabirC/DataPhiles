<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
	</head>
	<body>
        <div id="map"></div>
				<div id = "slider">
					<h2>Time</h2>
  					<div class="row align-items-center">
    				<div class="col-sm-2"><p id="value-time"></p></div>
    				<div class="col-sm"><div id="slider-time"></div></div>
  				</div>
				</div>
				<script src="https://d3js.org/d3.v5.min.js"></script>
				<script src="https://unpkg.com/d3-simple-slider"></script>

		<script src="{{ url_for('static', filename='map.js') }}"></script>
        <script>
            chart({{data | safe}});
        </script>
				<script>
				  // Simple
				  var data = [0, 0.005, 0.01, 0.015, 0.02, 0.1];

				  var sliderSimple = d3
				    .sliderBottom()
				    .min(d3.min(data))
				    .max(d3.max(data))
				    .width(300)
				    .tickFormat(d3.format('.2%'))
				    .ticks(5)
				    .default(0.015)
				    .on('onchange', val => {
				      d3.select('p#value-simple').text(d3.format('.2%')(val));
				    });

				  var gSimple = d3
				    .select('div#slider-simple')
				    .append('svg')
				    .attr('width', 500)
				    .attr('height', 100)
				    .append('g')
				    .attr('transform', 'translate(30,30)');

				  gSimple.call(sliderSimple);

				  d3.select('p#value-simple').text(d3.format('.2%')(sliderSimple.value()));
				  // Time
				  var dataTime = d3.range(0, 420).map(function(d) {
				    return new Date(1600 + d, 10, 3);
				  });

				  var sliderTime = d3
				    .sliderBottom()
				    .min(d3.min(dataTime))
				    .max(d3.max(dataTime))
				    .step(1000 * 60 * 60 * 24 * 365)
				    .width(300)
				    .tickFormat(d3.timeFormat('%Y'))

				    .default(new Date(1998, 10, 3))
				    .on('onchange', val => {
				      d3.select('p#value-time').text(d3.timeFormat('%Y')(val));
				    });

				  var gTime = d3
				    .select('div#slider-time')
				    .append('svg')
				    .attr('width', 500)
				    .attr('height', 100)
				    .append('g')
				    .attr('transform', 'translate(30,30)');

				  gTime.call(sliderTime);

				  d3.select('p#value-time').text(d3.timeFormat('%Y')(sliderTime.value()));


				  //////
				</script>

	</body>
</html>
